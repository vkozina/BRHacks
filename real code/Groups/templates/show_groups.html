{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <a href="{{ url_for('edit_profile') }}" class=button>Edit profile</a>
    <a href="{{ url_for('add_group') }}"class=button>Make a new group</a>
    <ul class=Groups>
    {% for group in groups %}
      <li><h2>{{ group.title }}</h2>{{ group.text|safe }}
    {% else %}
      <li><em>Unbelievable.  No entries here so far</em>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
