{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <a href="{{ url_for('edit_profile') }}">Edit profile</a>
    <a href="{{ url_for('add_group') }}">Make a new group</a>
  {% endif %}
  <ul class=Groups>
  {% for group in Groups %}
    <li><h2>{{ group.title }}</h2>{{ group.text|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
